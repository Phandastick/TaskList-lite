  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To-do list</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
  <h1 id="title">To-do List</h1>
  <table class="table">
      <thead>
        <th></th>
        <th> Task Name</th>
        <th scope="col" id = "descCol"> Task Description</th>
        <th scope="col" id = "dlCol"> Task Deadline</th>
        <th scope="col" id = "cbCol"> Finished? </th>
        <th></th>
      </thead>
      <tbody id="table-body"></tbody>
  </table>

  <button type="button" class="btn btn-secondary" id="mrbutton" data-bs-toggle="modal" data-bs-target="#mymodal">Create Task</button>
  <button type="button" class="btn btn-secondary" id="btnSaveList" >Save List</button>

  <div class="modal" tabindex="-1" id="mymodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <p>Task Name</p>
              <input type="text" id="tfTaskName" class="tfCreateTask"/>
              <p>Task Description</p>
              <input type="text" id="tfTaskDesc" class="tfCreateTask"/>
              <p>Task Deadline</p>
              <input type="text" id="tfDeadline" class="tfCreateTask"/>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addRowBtn">Add Record</button>
          </div>
        </div>
      </div>
    </div>
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
  </body>
  </html>
