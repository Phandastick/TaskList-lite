<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>To-do List</h1>
<table class="table">
    <thead>
        <th> Task Name</th>
        <th> Task Description</th>
        <th> Task Deadline</th>
        <th> Finished? </th>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<button type="button" class="btn btn-secondary" id="mrbutton" data-bs-toggle="modal" data-bs-target="#mymodal">Create Task</button>

<div class="modal" tabindex="-1" id="mymodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
          <input type="text" id="tfTaskName" class="tfCreateTask"/>
          <input type="text" id="tfTaskDesc" class="tfCreateTask"/>
          <input type="text" id="tfDeadline" class="tfCreateTask"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addRowBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
